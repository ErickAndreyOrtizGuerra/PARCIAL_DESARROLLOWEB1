<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas Primer Parcial Desarrollo Web</h1>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="billAmount">Monto de la Cuenta (Q):</label>
                <input type="number" id="billAmount" placeholder="Ingrese el monto" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="tipPercentage">Porcentaje de Propina (%):</label>
                <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje" min="0" step="0.1">
            </div>
            
            <button id="calculateBtn" onclick="calculateTip()">CALCULAR</button>
        </div>
        
        <div id="results" class="results-area" style="display: none;">
            <h2>Resultado</h2>
            <div class="result-item">
                <span class="label">Propina:</span>
                <span id="tipAmount" class="value">Q 0.00</span>
            </div>
            <div class="result-item total">
                <span class="label">Total a Pagar:</span>
                <span id="totalAmount" class="value">Q 0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
